<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Soft gradient for snow mounds -->
    <linearGradient id="snowGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="snowGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#d4e8ed;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="snowGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#c8dee6;stop-opacity:0.15" />
    </linearGradient>

    <!-- Diagonal line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8927b;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#d4a5c9;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#94d3e8;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background snow mound - far back, left side -->
  <path
    d="M-100 600 Q200 400, 500 500 Q700 580, 900 520 Q1100 460, 1300 550 Q1500 620, 1600 580 L1600 900 L-100 900 Z"
    fill="url(#snowGradient3)"
  />

  <!-- Middle snow mound - right side -->
  <path
    d="M600 650 Q850 550, 1100 620 Q1300 680, 1500 600 L1600 900 L600 900 Z"
    fill="url(#snowGradient2)"
  />

  <!-- Front snow mound - left side -->
  <path
    d="M-100 700 Q150 580, 400 650 Q600 720, 750 680 L750 900 L-100 900 Z"
    fill="url(#snowGradient1)"
  />

  <!-- Gentle diagonal divider line -->
  <path
    d="M0 450 Q400 380, 800 420 Q1200 460, 1440 400"
    fill="none"
    stroke="url(#lineGradient)"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Subtle second diagonal line for depth -->
  <path
    d="M0 480 Q350 420, 750 450 Q1150 480, 1440 430"
    fill="none"
    stroke="url(#lineGradient)"
    stroke-width="1"
    stroke-opacity="0.5"
    stroke-linecap="round"
  />
</svg>
