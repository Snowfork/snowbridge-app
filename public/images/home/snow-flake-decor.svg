<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="flakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94d3e8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8888b8;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <g transform="translate(64, 64)">
    <!-- Simple elegant snowflake -->
    <g stroke="url(#flakeGradient)" stroke-width="2" stroke-linecap="round">
      <!-- Six main lines -->
      <line x1="0" y1="-50" x2="0" y2="50"/>
      <line x1="-43.3" y1="-25" x2="43.3" y2="25"/>
      <line x1="-43.3" y1="25" x2="43.3" y2="-25"/>

      <!-- Small branches on vertical line -->
      <line x1="0" y1="-35" x2="-12" y2="-45"/>
      <line x1="0" y1="-35" x2="12" y2="-45"/>
      <line x1="0" y1="35" x2="-12" y2="45"/>
      <line x1="0" y1="35" x2="12" y2="45"/>

      <!-- Small branches on diagonal lines -->
      <g transform="rotate(60)">
        <line x1="0" y1="-35" x2="-12" y2="-45"/>
        <line x1="0" y1="-35" x2="12" y2="-45"/>
        <line x1="0" y1="35" x2="-12" y2="45"/>
        <line x1="0" y1="35" x2="12" y2="45"/>
      </g>

      <g transform="rotate(120)">
        <line x1="0" y1="-35" x2="-12" y2="-45"/>
        <line x1="0" y1="-35" x2="12" y2="-45"/>
        <line x1="0" y1="35" x2="-12" y2="45"/>
        <line x1="0" y1="35" x2="12" y2="45"/>
      </g>
    </g>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="url(#flakeGradient)"/>

    <!-- Small dots at ends -->
    <g fill="url(#flakeGradient)" opacity="0.7">
      <circle cx="0" cy="-50" r="3"/>
      <circle cx="0" cy="50" r="3"/>
      <circle cx="-43.3" cy="-25" r="3"/>
      <circle cx="43.3" cy="25" r="3"/>
      <circle cx="-43.3" cy="25" r="3"/>
      <circle cx="43.3" cy="-25" r="3"/>
    </g>
  </g>
</svg>
