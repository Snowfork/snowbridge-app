<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8927b;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#a8b4d4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8888b8;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="crystalGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94d3e8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#e8927b;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Main snowflake structure -->
  <g transform="translate(100, 100)">
    <!-- Center hexagon -->
    <polygon points="0,-20 17.3,-10 17.3,10 0,20 -17.3,10 -17.3,-10" fill="url(#crystalGradient)" opacity="0.8"/>

    <!-- Six main branches -->
    <g stroke="url(#crystalGradient)" stroke-width="3" stroke-linecap="round">
      <!-- Branch 1 (up) -->
      <line x1="0" y1="-20" x2="0" y2="-80"/>
      <line x1="0" y1="-45" x2="-15" y2="-60"/>
      <line x1="0" y1="-45" x2="15" y2="-60"/>
      <line x1="0" y1="-65" x2="-10" y2="-75"/>
      <line x1="0" y1="-65" x2="10" y2="-75"/>

      <!-- Branch 2 (60 degrees) -->
      <g transform="rotate(60)">
        <line x1="0" y1="-20" x2="0" y2="-80"/>
        <line x1="0" y1="-45" x2="-15" y2="-60"/>
        <line x1="0" y1="-45" x2="15" y2="-60"/>
        <line x1="0" y1="-65" x2="-10" y2="-75"/>
        <line x1="0" y1="-65" x2="10" y2="-75"/>
      </g>

      <!-- Branch 3 (120 degrees) -->
      <g transform="rotate(120)">
        <line x1="0" y1="-20" x2="0" y2="-80"/>
        <line x1="0" y1="-45" x2="-15" y2="-60"/>
        <line x1="0" y1="-45" x2="15" y2="-60"/>
        <line x1="0" y1="-65" x2="-10" y2="-75"/>
        <line x1="0" y1="-65" x2="10" y2="-75"/>
      </g>

      <!-- Branch 4 (180 degrees) -->
      <g transform="rotate(180)">
        <line x1="0" y1="-20" x2="0" y2="-80"/>
        <line x1="0" y1="-45" x2="-15" y2="-60"/>
        <line x1="0" y1="-45" x2="15" y2="-60"/>
        <line x1="0" y1="-65" x2="-10" y2="-75"/>
        <line x1="0" y1="-65" x2="10" y2="-75"/>
      </g>

      <!-- Branch 5 (240 degrees) -->
      <g transform="rotate(240)">
        <line x1="0" y1="-20" x2="0" y2="-80"/>
        <line x1="0" y1="-45" x2="-15" y2="-60"/>
        <line x1="0" y1="-45" x2="15" y2="-60"/>
        <line x1="0" y1="-65" x2="-10" y2="-75"/>
        <line x1="0" y1="-65" x2="10" y2="-75"/>
      </g>

      <!-- Branch 6 (300 degrees) -->
      <g transform="rotate(300)">
        <line x1="0" y1="-20" x2="0" y2="-80"/>
        <line x1="0" y1="-45" x2="-15" y2="-60"/>
        <line x1="0" y1="-45" x2="15" y2="-60"/>
        <line x1="0" y1="-65" x2="-10" y2="-75"/>
        <line x1="0" y1="-65" x2="10" y2="-75"/>
      </g>
    </g>

    <!-- Decorative circles at branch ends -->
    <g fill="url(#crystalGradient2)">
      <circle cx="0" cy="-80" r="5"/>
      <circle cx="69.3" cy="-40" r="5"/>
      <circle cx="69.3" cy="40" r="5"/>
      <circle cx="0" cy="80" r="5"/>
      <circle cx="-69.3" cy="40" r="5"/>
      <circle cx="-69.3" cy="-40" r="5"/>
    </g>

    <!-- Inner decorative ring -->
    <circle cx="0" cy="0" r="35" stroke="url(#crystalGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
</svg>
